<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規アカウント作成</title>
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="screen-title__wrap">
            <h1 class="title">新規アカウント作成画面</h1>
        </div>
        <div class="create-account__wrap">
            <div class="form-title">
                <h2>新規アカウント作成</h2>
            </div>
            <form action="" id="create-account">
                <div class="name-outer">
                        <p><label for="name">名前</label></p>
                        <div class="input-wrap">
                            <input id="name" name="name" type="text">
                        </div>
                </div>
                <div class="email-outer">
                    <p><label for="email">メールアドレス</label></p>
                    <div class="input-wrap">
                        <input id="email" name="email" type="email">
                    </div>
                </div>
                <div class="password-outer">
                    <p><label for="password">パスワード</label></p>
                    <div class="input-wrap">
                        <input id="password" name="password" type="password">
                        <i class="fas fa-eye"></i>
                    </div>
                    <p>※パスワードは6文字以上</p>
                </div>
                <div class="button">
                    <button type="submit" form="create-account">
                        <span>アカウント作成</span>
                    </button>
                </div>
            </form>
            <div class="login-page__move">
                <p>ログインの方は<a href="#">こちら</a></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright-wrap">
            <p>Copyright&copy;2021~ チームa All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
